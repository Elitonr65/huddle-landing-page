<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/font-awesome.css">
</head>

<body>

    <main class="container">
        
        <div class="logo">
            <img src="./src/images/logo.svg" alt="logo">
        </div>

        <div class="app">

            <div class="image-app">
                <img src="./src/images/illustration-mockups.svg" alt="image app">
            </div>

            <div class="informacoes">

                <div class="info">
                    <h1 class="title">
                        build the community your fans will love
                    </h1>

                    <p class="descricao">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your
                        audience.
                        Create
                        connections with your users as you engage in genuine discussion.
                    </p>
                </div>

                <button class="btn">
                    Register
                </button>

            </div>

        </div>
        
        <ul class="rede-social">
            <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>

            <li>
                <a href="#"><i class="fab fa-twitter"></i></a>

            </li>

            <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </main>

</body>

</html>
